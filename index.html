<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta charset="utf-8" />
    <title>Leonardo Lamóia</title>
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    
  </head>
  <body>
    
    <main
      data-tilt=""
      data-tilt-glare="true"
      data-tilt-max-glare="0.1"
      data-tilt-speed="400"
      data-tilt-scale="1.02"
      data-tilt-max="10"
      data-tilt-perspective="500"
      style="
        transform: perspective(500px) rotateX(0deg) rotateY(0deg)
          scale3d(1, 1, 1);
        will-change: transform;
      "
    >
      <div class="container">
          <div class="avatar">
            <span class="faixa"><img src="images/faixa.svg" alt="Faixa Rocketseat"></span>
            <span>
              <img
                src="images/selo.svg"
                alt="selo Rocketseat"
                class="animate__animated animate__bounceIn animate__infinite animate__slower"/>
              <div class="quebra"><img src="images/quebra.svg" alt=""></div>
            </span>
            
            <img
              src="https://avatars.githubusercontent.com/u/77131498?v=4"
              alt="Foto pessoal"
              id="UserImage"
            />
          </div>

          <h1 id="userName">Leonardo Lamóia</h1>
          <a id="userLink" href="https://github.com/LeonardoLamoia" target="_blank"
            ><img src="images/github.svg" alt="ícone github" />
            <span id="userLogin">LeonardoLamoia</span></a
          >
          <p id="userBio">
            An instructor focused on helping pople start programming for web
          </p>
          
          <ul id="socialLinks">
            <li class="youtube">
             
              <a href="https://youtube.com" target="_blank">
                
                <img src="images/youtube.svg" alt="ícone youtube" />
              </a>
            </li>
            <li class="facebook">
              <a href="htpps://facebook.com" target="_blank">
                <img src="" alt="" />
              </a>
            </li>
            <li class="instagram">
              <a href="https://instagram.com" target="_blank">
                <img src="images/instagram.svg" alt="ícone instagram" />
              </a>
            </li>
            <li class="linkedin">
              <a href="https://www.linkedin.com" target="_blank">
                <img src="images/linkedin.svg" alt="ícone linkedin" />
              </a>
            </li>
          </ul>
        </div>
      </div>
    </main>
    <script src="main.js"></script>
    <script src="vanilla-tilt.js"></script>
  </body>
</html>
